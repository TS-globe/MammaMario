<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
<div id="blue">
    <h1 id="Sh1">Super Marion Nose Control
      <p id="Sb1" class="btn btn-success" data-toggle="modal" data-target="#howtoplay">How to play</p>
    </h1>


    <div >
      <img id="marioimg_d" src="mario.jpg" alt="">
    </div>
<button class="btn btn-danger" onclick="playbt()" >PLAY GAME</button>
<p id="pS"></p>

  </div>
  <DIV id="canvas"></DIV>
  <div id="webcam"></div>

  <div id="howtoplay" class="modal fade" >
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h1>HOW TO PLAY</h1>
        </div>

        <div class="modal-body">
          
          <img src="left.png" class="img-responsive" alt="Move left instruction">
          <img src="right.png" class="img-responsive" alt="Move right instruction">
          <img src="jump.png" class="img-responsive" alt="Jump instruction">
        </div>
      </div>
    </div>
  </div>

<div id="footer_note">
  Source Code : <a href="https://github.com/linuk" target="_blank">linuk</a>
  ||
  GAME Credits : MARIO
</div>
  </body>
</html>
